<!DOCTYPE html>
<html lang="en">

<head>
  <title>Random Quote Box</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="box">
    <div class="box-bar">
      <span class="fa fa-quote-left fa-lg fa-fw"></span>
      <span class="box-bar-title">Random Quote Box</span>
      <button id="newQuote" class="box-bar-newQuote"><span class="fa fa-refresh fa-lg fa-fw"></span></button>
      <button id="tweet" class="box-bar-tweet"><span class="fa fa-twitter fa-lg fa-fw"></span></button>
    </div>
    <div class="box-body">
      <p id="quote" class="box-body-quote"></p>
      <p>
        <span id="author" class="box-body-author"></span>
        <a href="#" target="_blank" id="link" class="box-body-link">view forum post</a>
      </p>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
